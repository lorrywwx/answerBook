name: answer_book
description: 答案之书应用 - 通过翻书动画获取随机答案

publish_to: 'none' # 防止意外发布到 pub.dev

version: 0.1.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  provider: ^6.0.5
  dio: ^5.1.2
  shared_preferences: ^2.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.5
  animated_text_kit: ^4.2.2
  page_transition: ^2.0.9
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/